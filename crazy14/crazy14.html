<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Compliment Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="crazy14.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="rgb-text">
        <h2>Smart Compliment Engine</h2>
        <p>Your Data. Your Energy. Your Compliment.</p>
      </div>
    </div>

    <div class="right">
      <h1>Smart Compliment Engine</h1>

      <input type="number" id="age" placeholder="Enter Age">
      <input type="number" id="height" placeholder="Height (cm)">
      <input type="number" id="weight" placeholder="Weight (kg)">

      <button id="analyzeBtn">Analyze</button>

      <div class="loader" id="loader">
        <p>Analyzing physical presence...</p>
        <div class="scan"></div>
      </div>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script src="crazy14.js"></script>
</body>
</html>
