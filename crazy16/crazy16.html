<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personality Mirror</title>
<link rel="stylesheet" href="crazy16.css">
</head>
<body>

<div class="aura"></div>

<div class="waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="container">

  <h1>Personality Mirror</h1>

  <div class="question">
    <p>How social are you?</p>
    <div class="options">
      <label>
        <input type="radio" name="q1" value="3">
        <span>Social</span>
      </label>
      <label>
        <input type="radio" name="q1" value="2">
        <span>Balanced</span>
      </label>
      <label>
        <input type="radio" name="q1" value="1">
        <span>Introvert</span>
      </label>
    </div>
  </div>

  <div class="question">
    <p>Decision style?</p>
    <div class="options">
      <label>
        <input type="radio" name="q2" value="3">
        <span>Emotional</span>
      </label>
      <label>
        <input type="radio" name="q2" value="2">
        <span>Neutral</span>
      </label>
      <label>
        <input type="radio" name="q2" value="1">
        <span>Logical</span>
      </label>
    </div>
  </div>

  <div class="question">
    <p>Risk level?</p>
    <div class="options">
      <label>
        <input type="radio" name="q3" value="3">
        <span>High</span>
      </label>
      <label>
        <input type="radio" name="q3" value="2">
        <span>Medium</span>
      </label>
      <label>
        <input type="radio" name="q3" value="1">
        <span>Low</span>
      </label>
    </div>
  </div>

  <button id="btn">Reveal Personality</button>

  <div class="loading" id="loading">Analyzing neural pattern...</div>

  <div class="result">
    <h2 id="type"></h2>
    <p id="desc"></p>
  </div>

</div>

<script src="crazy16.js"></script>
</body>
</html>
