<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Personality Engine</title>
    <link rel="stylesheet" href="crazy17.css">
</head>

<body>

    <div class="bg"></div>
    <div class="climate sunny" id="climate"></div>

    <div class="container">

        <div class="left">
            <h1>Climate Personality Engine</h1>
            <p>
                Answer some psychological environment-based questions
                to discover your personality climate.
            </p>

            <button id="analyze">Analyze My Climate</button>
            <div id="result"></div>
        </div>

        <div class="right">

            <form id="quiz">

                <div class="q">
                    <p>Pick a weekend vibe</p>

                    <label class="option">
                        <input type="radio" name="q1" value="sunny">
                        <span>Beach Day</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q1" value="rainy">
                        <span>Reading in Rain</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q1" value="snowy">
                        <span>Blanket & Coffee</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q1" value="stormy">
                        <span>Adventure Ride</span>
                    </label>

                </div>


                <div class="q">
                    <p>Your ideal music?</p>

                    <label class="option">
                        <input type="radio" name="q2" value="sunny">
                        <span>Pop</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q2" value="rainy">
                        <span>Lo-Fi</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q2" value="snowy">
                        <span>Classical</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q2" value="stormy">
                        <span>Rock</span>
                    </label>

                </div>

                <div class="q">
                    <p>Your mood in a crowd?</p>

                    <label class="option">
                        <input type="radio" name="q3" value="sunny">
                        <span>Energetic</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q3" value="rainy">
                        <span>Calm</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q3" value="snowy">
                        <span>Observing</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q3" value="stormy">
                        <span>Intense</span>
                    </label>

                </div>

                <div class="q">
                    <p>Your thinking style?</p>

                    <label class="option">
                        <input type="radio" name="q4" value="sunny">
                        <span>Optimistic</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q4" value="rainy">
                        <span>Emotional</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q4" value="snowy">
                        <span>Logical</span>
                    </label>

                    <label class="option">
                        <input type="radio" name="q4" value="stormy">
                        <span>Spontaneous</span>
                    </label>

                </div>

            </form>

        </div>
    </div>

    <script src="crazy17.js"></script>
</body>

</html>
