<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Premium Mood Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crazy6.css">

    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="mood-buttons">
        <div class="mood-card" data-mood="happy">
            <img class="emoji-img"
                src="https://images.unsplash.com/photo-1590698933947-a202b069a861?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Happy">
            <span>Happy</span>
        </div>

        <div class="mood-card" data-mood="sad">
            <img class="emoji-img"
                src="https://images.unsplash.com/photo-1610618292314-e55c7ac33485?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Sad">
            <span>Sad</span>
        </div>

        <div class="mood-card" data-mood="romantic">
            <img class="emoji-img"
                src="https://plus.unsplash.com/premium_photo-1664529914557-ee01920185e2?q=80&w=680&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Romantic">
            <span>Romantic</span>
        </div>

        <div class="mood-card" data-mood="energetic">
            <img class="emoji-img"
                src="https://images.unsplash.com/photo-1443916568596-df5a58c445e9?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Energetic">
            <span>Energetic</span>
        </div>

        <div class="mood-card" data-mood="chill">
            <img class="emoji-img"
                src="https://plus.unsplash.com/premium_photo-1719829241379-b82a5813f70a?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Chill">
            <span>Chill</span>
        </div>
    </div>

    <div class="player">
        <div class="cover" id="cover">
            <img id="coverImg"
                src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Music Cover">
        </div>

        <div class="song-title" id="songTitle">Select Mood</div>
        <div class="song-mood" id="songMood"></div>

        <div class="progress-container" id="progressContainer">
            <div class="progress" id="progress"></div>
        </div>

        <div class="controls">
            <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
            <button class="play-btn" id="playBtn">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
        </div>

        <audio id="audio"></audio>
    </div>

    <script src="crazy6.js"></script>
</body>

</html>
